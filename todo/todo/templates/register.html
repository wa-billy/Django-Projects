{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
        <title>Register</title>
    </head>
    <body>
        <div class="register">
            <div class="register-box">
                <form method="post">
                    {% csrf_token %}
                    <div class="heading">
                        Register
                    </div>
                    <div class="line"></div>
                    <div class="field">
                        <b>Username</b>
                        <input type="text" class="inp" name="fnm" required placeholder="Enter your Username">
                    </div>

                    <div class="field">
                        <b>Email</b>
                        <input type="email" class="inp" name="emailid" required placeholder="Enter your Email">
                    </div>
                    
                    <div class="field">
                        <b>Password</b>
                        <input type="password" class="inp" name="pwd" required placeholder="Enter your Password">
                    </div>

                    <div class="field">
                        <input type="submit" class="submit-button" value="Register">
                    </div>

                    <div class="line"></div>
                    <div class="field">
                        <b style="margin-left: 130px;">Already have an account?!</b>
                        <br>
                        <a class="anc" href="/login"></a>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
